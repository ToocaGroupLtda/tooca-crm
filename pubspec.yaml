name: app_tooca_crm

description: CRM Tooca App
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"


dependencies:
  flutter:
    sdk: flutter
  http: ^1.4.0
  cupertino_icons: ^1.0.2
  shared_preferences: ^2.2.2
  url_launcher: ^6.3.0

  share_plus: ^7.2.1
  syncfusion_flutter_pdfviewer: ^29.2.11
  webview_flutter: ^4.13.0
  path_provider: ^2.1.2
  open_file: ^3.2.1
  flutter_pdfview: ^1.3.1
  connectivity_plus: ^5.0.2
  intl: ^0.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_native_splash: ^2.2.10
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/        # <- CARREGA TUDO AUTOMÃTICO

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/splash.png
  android: true
  ios: true
  fullscreen: true

  android_gravity: center
  ios_content_mode: scaleAspectFit

  android_12:
    image: assets/splash.png
    icon_background_color: "#FFFFFF"

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
